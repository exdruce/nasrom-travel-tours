# Netlify Configuration for NASROM Travel & Tours

[build]
  # Directory to change to before starting a build
  base = "."
  
  # Command to build the site
  command = "npm run build"
  
  # Directory containing the deploy-ready HTML files
  publish = "dist"

[build.environment]
  # Node.js version to use
  NODE_VERSION = "18"

# Redirects for SPA (if you switch from HashRouter to BrowserRouter)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Content Security Policy - restricts where resources can be loaded from
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.tailwindcss.com esm.sh; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https:;"
    # Permissions Policy - disables unnecessary browser features
    Permissions-Policy = "geolocation=(), microphone=(), camera=(), payment=(), usb=()"

# Cache static assets for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
